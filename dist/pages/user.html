            <button id="updateUNameBtn">Update</button>
            <button id="cancelUNameEdit">Cancel</button>
          </div>
        </div>
        <div class="userInfoDetail">
          <input type="text" id="editEmail" disabled />

            <button id="editEmailBtn">Edit</button>
            <button id="updateEmailBtn">Update</button>
            <button id="cancelEmailEdit">Cancel</button>
          </div>
        </div>
        <div class="userInfoDetail">
          <input type="text" id="editPw" placeholder="New Password" disabled />
          <div class="editBtnGroup">
            <button id="editBtn">Edit</button>
            <button id="updateBtn">Update</button>
            <button id="cancelEdit">Cancel</button>

        </div>
      </div>
    </div>

    <div class="userSection">

    <div id="userLists">

    </div>
